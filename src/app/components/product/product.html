<div *ngIf="loading$ | async" class="container">
    <div class="text-center mt-3">
        <div class="spinner-grow spinner-grow-sm text-dark" role="status">
        </div>
        <span class="ms-2">Loading...</span>
    </div>
</div>

<div class="d-flex align-content-center justify-content-between my-4">
    <h2>Products</h2>
    <button mat-raised-button color="primary" (click)="addProduct()"><mat-icon>add</mat-icon> New Product</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let item" class="text-center">
            <button mat-icon-button aria-label="Edit" color="primary">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button aria-label="Delete" color="warn" (click)="removeProduct(item.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
