<div class="d-flex align-content-center justify-content-between my-4">
    <h2>Products</h2>
    <button mat-raised-button color="primary" (click)="addProduct()"><mat-icon>add</mat-icon> New Product</button>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-table-container" [class.actionloading]="loading$ | async">
        <table mat-table [dataSource]="dataSource">
            <!-- Id Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let item; let i= index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let item"> 
                    <img src="" alt="">    
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let item"> {{item.price | currency:'VND'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                <td mat-cell *matCellDef="let item" class="text-center">
                    <button mat-icon-button aria-label="Edit" color="primary" (click)="editProduct(item)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Delete" color="warn" (click)="removeProduct(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page of GitHub search results" [showFirstLastButtons]="true"></mat-paginator>
</div>
