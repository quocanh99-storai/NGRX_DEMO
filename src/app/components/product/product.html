<div class="d-flex align-content-center justify-content-between my-4">
    <h2>Products</h2>
    <button mat-raised-button color="primary" (click)="addProduct()"><mat-icon>add</mat-icon> New Product</button>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource">
            <!-- Id Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let item; let i= index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let item"> {{item.price | currency:'VND'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
                <td mat-cell *matCellDef="let item" class="text-center">
                    <button mat-icon-button aria-label="Edit" color="primary" (click)="editProduct(item)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Delete" color="warn" (click)="removeProduct(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no records found -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center p-3" colspan="4"><b>No records found</b></td>
            </tr> -->
        </table>
        <!-- <div></div> -->
        <!-- <mat-spinner [diameter]="80" *ngIf="loading$ | async"></mat-spinner> -->
        <div class="spinner_container">
            <mat-spinner [diameter]="60" *ngIf="loading$ | async"></mat-spinner>
        </div>
    </div>
    
    <!-- <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator> -->
</div>
